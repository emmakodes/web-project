{% load static %}
<!DOCTYPE html>
<html lang="en">

<!--    start of the head section -->
<head>
    <meta charset="UTF-8">
    <title>My Business</title><!-- this will be at the top of the page -->
</head>
<!--    end of the head section -->


<!--    start of the body section, body has a styling of background-color of #ff0060(this is an color but represented in hexadecimal color scheme -->
<body  style="background-color:#ff0060;">

                        {% if messages %}
                            <ul>
                                {% for message in messages %}
                                    <script>alert("{{ message }}")</script>
                                {% endfor %}
                            </ul>
                        {% endif %}

<div style="width:80%;color:white">
    <h3 style="float:left;margin-left:80px">FRANCISCA GROUP OF COMPANIES</h3>
    <h3 style="float:right;color:white"><a href="{% url 'firstapp:contact' %}">Contact us</a></h3>
</div>


<div style="width:80%;margin:auto auto auto auto;">
    <img  src="{% static 'images/banner.jpg' %}" style="max-width:100%;height=50px" />
</div>
<!--    A div tag that serves as a container, it has the p tag to show text on webpage -->
<div style="text-align:center;margin:auto auto auto auto;height:200px;color:white;">
    <p>We are specialist in providing top notch services
       for your business.
        We provide IT consultancy, build software solution.......
    </p>
</div>
<!--    end of div tag -->

<div style="text-align:center;color:white">
    <p>@Copyright 2022</p>
</div>

</body>
<!--    end of the body section -->

</html>
